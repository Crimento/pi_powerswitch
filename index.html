<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Power switch!</title>
  </head>
  <body class="vh-100 vw-100 bg-dark d-flex flex-column align-items-center justify-content-center">
    <div class="bg-light card shadow-lg w-100 m-3">
        <div class="card-header text-center">
            <h1>PC75 (Open Area)</h1>
        </div>
        <div class="card-body">
            <div class="row row-cols-2 g-2">
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" onclick="press('pc75')">Press power</button>
                </div>
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger" onclick="hold('pc75')">Hold power</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-light card shadow-lg m-3 w-100">
        <div class="card-header text-center">
            <h1>PC76 (PrivatePC)</h1>
        </div>
        <div class="card-body">
            <div class="row row-cols-2 g-2">
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-outline-success" onclick="press('pc76')">Press power</button>
                </div>
                <div class="col d-grid gap-2">
                    <button type="button" class="btn btn-outline-danger" onclick="hold('pc76')">Hold power</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect();
        function press(pc) {
            socket.emit('press', pc);
        }
        function hold(pc) {
            socket.emit('hold', pc);
        }
    </script>
  </body>
</html>
